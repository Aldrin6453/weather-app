<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Weather App with Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <h1>Weather App</h1>
        
        <div class="input-section">
            <input type="text" id="city" placeholder="Enter city" />
            <button onclick="getWeather()">Get Weather</button>
            <button onclick="getWeatherByLocation()">Use My Location</button>
        </div>
        
        <div class="toggle-section">
            <label>
                <input type="radio" name="unit" value="metric" checked onclick="changeUnit('metric')"> Celsius
            </label>
            <label>
                <input type="radio" name="unit" value="imperial" onclick="changeUnit('imperial')"> Fahrenheit
            </label>
        </div>

        <!-- Current Weather Section -->
        <div id="weather-result"></div>

        <!-- 5-Day Forecast Section -->
        <div id="forecast-result" class="forecast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
